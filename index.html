<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="search.js" defer></script>
  <script src="placeholder.js" defer></script>
  <title>Some blocks</title>
</head>

<body>

  <div class="container">
    <div class="search-block">
      <header class="header">
        <h4 class="title">Live User Filter</h4>
        <small class="subtitle">Search by name</small>
        <input type="text" id="filter" placeholder="Search">
      </header>

      <ul id="result" class="user-list">
        <li>
          <h3>Loading...</h3>
        </li>
      </ul>
    </div>

    <div class="placeholder-block">
      <div class="card-header animated-bg" id="placeholder-header"></div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="placeholder-title"></h3>
        <p class="card-excerpt" id="excerpt">
          <span class="animated-bg animated-bg-text"></span>
          <span class="animated-bg animated-bg-text"></span>
          <span class="animated-bg animated-bg-text"></span>
        </p>
        <div class="card-author">
          <div class="card-profile-img animated-bg" id="profile-img"></div>

          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="author-name"></strong>
            <small class="animated-bg animated-bg-text" id="date"></small>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
